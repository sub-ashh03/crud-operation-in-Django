
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>CRUD OPERATION</title>
</head>

<body>
    
    <nav class="navbar fixed-top navbar-light bg-warning p-4">
        <div class="container-fluid">
            <h2 class="navbar-brand mx-auto fs-1 fw-bold" href="#">STUDENT DETAILS</h2>
        </div>
    </nav>
    <div class="container mt-5 ">
        <div class="row">
            <div class="col-md-4 mt-5 mx-auto">
                <h1 class="mt-5 bg-dark p-2 text-white text-center fs-2">UPDATE STUDENT DETAILS</h1><br>
                <form action="/update/{{d.id}}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Enter the Name" required class="form-control" value="{{d.name}}">
                    </div>
                    <div class="form-group">
                        <input type="email" name="mail" placeholder="Enter the mail" required class="form-control mt-2" value="{{d.mail}}">
                    </div>
                    <div class="form-group">
                        <input type="number" name="age" placeholder="Enter the age" required class="form-control mt-2" value="d.age">
                    </div>
                    <div class=" form-group mt-2">
                        <!-- <label for="validationCustom04" class="form-label">Gnder</label> -->
                        <select class="form-control" id="validationCustom04" name="gender" required>
                            <option selected>{{d.gender}}</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="others">Others</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button class="btn btn-success .alert-success" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
</body>

</html>
