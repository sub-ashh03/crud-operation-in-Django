<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>CRUD OPERATION</title>
</head>

<body>
    <nav class="navbar fixed-top navbar-light bg-warning p-4">
        <div class="container-fluid">
            <h2 class="navbar-brand mx-auto fs-1 fw-bold" href="#">STUDENT DETAILS</h2>
        </div>
    </nav>
    <div class="container mt-5 ">
        <div class="row  ">
            <div class="col-md-4 mt-5  ">
                <h1 class="mt-5 bg-dark p-1 text-white text-center">STUDENT DETAILS</h1><br>
                <form action="insert/" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Enter the Name" required class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="email" name="mail" placeholder="Enter the mail" required class="form-control mt-2">
                    </div>
                    <div class="form-group">
                        <input type="number" name="age" placeholder="Enter the age" required class="form-control mt-2">
                    </div>
                    <div class=" form-group mt-2">
                        <!-- <label for="validationCustom04" class="form-label">Gnder</label> -->
                        <select class="form-control" id="validationCustom04" name="gender" required>
                            <option selected>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="others">Others</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button class="btn btn-success" type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-md-8"><br><br>
                <h1 class="mt-5 bg-dark p-1 text-white text-center" >STUDENT DETAILS</h1>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">NAME</th>
                        <th scope="col">MAIL</th>
                        <th scope="col">AGE</th>
                        <th scope="col">GENDER</th>
                        <th scope="col">EDIT</th>
                        <th scope="col">DELETE</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for d in data %}
                      <tr>
                        <th scope="row">{{d.id}}</th>
                        <td>{{d.name}}</td>
                        <td>{{d.mail}}</td>
                        <td>{{d.age}}</td>
                        <td>{{d.gender}}</td>
                        <td><a href="/update/{{d.id}}" type="button" class="btn btn-outline-info">Edit</a></td>
                        <td><a href="/delete/{{d.id}}" type="button" class="btn btn-outline-danger">Delete</a></td>
                      </tr>
                    {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
